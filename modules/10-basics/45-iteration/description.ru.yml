---
name: Обход строки
theory: |

  `times()` простой метод, но слишком ограниченный. Что, например, делать, если нужно обходить какой-то конкретный диапазон чисел в прямом и обратном порядке? Для этого в руби есть методы `upto()` и `downto()`:

  ```ruby
  5.upto(7) do |i|
    puts i
  end
  # 5
  # 6
  # 7
  ```

  Этот метод "поднимается" от числа на котором был вызван, до переданного числа. Исходное число и конечное включаются в обход. Вот как например посчитать сумму этих чисел:

  ```ruby
  result = 0
  5.upto(7) do |i|
    result += i
  end
  puts result # => 18
  ```

  Так как блок по своей сути функция, то на него распространяются правила области видимости функций. Все что определено внутри блока не доступно снаружи, но блок может "замкнуть" внутри себя внешние переменные как в примере выше. Переменные замыкаются по ссылке, это значит что изменение переменной внутри меняет ее и снаружи.

  Обратите внимание на вызов метода `upto()` и передачу блока. Блок передается внутрь метода, но происходит это вне вызывающих скобок. Пример выше можно переписать так:

  ```ruby
  5.upto 7 do |i|
  ```

  Для тех кто не привык к руби такой синтаксис может показаться странным, но это быстро проходит. В какой-то момент вы почувствуете что вас начнет раздражать ставить скобки в других языках)

instructions: |

